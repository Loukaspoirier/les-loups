<!DOCTYPE html>
<html>
<head>
  <title>Client Loup-Garou</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
  <h2>Client connecté</h2>
  <button onclick="startTurn()">Commencer un tour</button>
  <p id="turnInfo"></p>

  <script>
    const socket = io("http://localhost:5000");

    socket.on("connect", () => {
      console.log("Connecté au serveur.");
    });

    socket.on("new_turn", (data) => {
      document.getElementById("turnInfo").innerText = "Tour " + data.turn + " commencé.";
    });

    function startTurn() {
      socket.emit("start_turn", {});
    }
  </script>
</body>
</html>
